<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Wrapper to center content -->
    <div class="todo-container">
        <!-- Input field and button to add tasks -->
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button id="addTaskButton">Add Task</button>

        <!-- New buttons for highlighting and removing tasks -->
        <button id="highlightTasksButton">Highlight Tasks</button>
        <button id="removeCompletedButton">Remove Completed Tasks</button>

        <!-- An unordered list to hold our tasks -->
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
